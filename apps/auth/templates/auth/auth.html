{% extends 'core/pages/PageLayout.html' %}
{% load static %}

{% block style-files %}
  <link rel="stylesheet/less" href="{% static 'auth\less\auth.less' %}" />
{% endblock %}

{% block content %}

   <div>
      <form class="reg-page__form" id='modal' method='POST'>
         {% csrf_token %}
         <div class="reg-page__form-content">
   
            <div class="reg-page__form-content-header">
               <h1 class="reg-page__form-content-header-title">Авторизация</h1>
               <i id='pidaras pidarasina' class="bi bi-x-circle reg-page__form-content-header-icon"></i>
            </div>
            
            <div class="reg-page__form-content-input">
               <b class="reg-page__form-content-input-title">Логин</b>
               <input class="auth-page__form-input-data"/>
            </div>
   
               <div class="reg-page__form-content-input">
                  <b class="reg-page__form-content-input-title">Имя</b>
                  <input class="auth-page__form-input-data"/>
            </div>
   
            <div class="reg-page__form-content-input">
               <b class="reg-page__form-content-input-title">Фамилия</b>
               <input class="auth-page__form-input-data"/>
            </div>
   
            <div class="reg-page__form-content-input">
               <b class="reg-page__form-content-input-title">Пароль</b>
               <input class="auth-page__form-input-data"/>
            </div>
   
            <div class="reg-page__form-content-links">
               <button type="submit" class="reg-page__form-content-links-button">Зарегистрироваться</button>
               <select id="selection" class="reg-page__form-content-links-link">
                  <option value="student">как студент</option>
                  <option value="teacher">как преподаватель</option>
                  <option value="author">как автор</option>
               </select>
            </div>
   
         </div>
      </form>
   
     <form class="auth-page__form" method="POST">
         {% csrf_token %}
         <a class="auth-page__toogle" id='open_modal'>
            <i class="bi bi-person-plus auth-page__toogle-icon"></i>
         </a>

         <h1 class="auth-page__form-title">Авторизация</h1>
         <div class="auth-page__form-input">
            <b class="auth-page__form-input-title">Логин</b>
            <input class="auth-page__form-input-data"/>
         </div>
         <div class="auth-page__form-input">
            <b class="auth-page__form-input-title">Пароль</b>
            <input class="auth-page__form-input-data"/>
         </div>
         <button type="submit" class="auth-page__form-links-button">Войти</button>
      </form>
   </div>

{% endblock content %}

{% block script-files %}
  <script type="text/javascript" src="{% static 'auth/js/auth.js' %}"></script>
{% endblock %}
