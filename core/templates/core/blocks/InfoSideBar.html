{% load static %}

<div class="info-side-bar">
  <div class="info-side-bar__header">
    <span id="side-bar-title" class="info-side-bar__title">
      Нет открытых тестов
    </span>
    <span
      id="side-bar-description"
      class="info-side-bar__text info-side-bar__text--lighted"
    >
      Нажмите на тест, который хотите редактировать
    </span>
  </div>

  <div id="side-bar-content" class="info-side-bar__content">
    <div class="info-side-bar__time-created">
      <span class="info-side-bar__text info-side-bar__text--lighted">
        Дата создания:
      </span>
      <span id="side-bar-time-created" class="info-side-bar__text"></span>
    </div>

    <div class="info-side-bar__time-updated">
      <span class="info-side-bar__text info-side-bar__text--lighted">
        Дата редактирования:
      </span>
      <span id="side-bar-time-updated" class="info-side-bar__text"></span>
    </div>

    <div class="info-side-bar__buttons">
      {% for button in info %}
      <a
        class="info-side-bar__button info-side-bar__button--{{ button.color }}"
        href="{% url button.url_name %}"
      >
        <i class="{{ button.icon_name }} info-side-bar__button-icon"></i>
        <span>{{ button.name }}</span>
      </a>
      {% endfor %}
    </div>
  </div>

  <div id="side-bar-image" class="info-side-bar__image-wrapper">
    <img
      class="info-side-bar__image"
      src="{% static 'core/images/sideBarImage.webp' %}"
      alt="side bar image"
    />
  </div>
</div>
