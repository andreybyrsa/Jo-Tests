<div class="info-side-bar">
    <div class="info-side-bar__header">
      <span class="info-side-bar__title">Коллоквиум - Дискретная математика</span>
      <span class="info-side-bat__text info-side-bat__text--lighted">Проверка знания предмета по темам - графы, алгебра логики</span>
    </div>
    
    <div class="info-side-bar__content">
      <div class="info-side-bar__time-created">
        <span class="info-side-bat__text info-side-bat__text--lighted">Пройти тест до</span>
        <span class="info-side-bat__text">[exceeded date]</span>
      </div>
      
      <div class="info-side-bar__time-updated">
        <span class="info-side-bat__text info-side-bat__text--lighted">Количество вопросов</span>
        <span class="info-side-bat__text">[number of questions]</span>
      </div>
  
      <div class="info-side-bar__time-updated">
        <span class="info-side-bat__text info-side-bat__text--lighted">Результат теста</span>
        <span class="info-side-bat__text">[result]</span>
      </div>
  
      <div class="info-side-bar__time-updated">
        <span class="info-side-bat__text info-side-bat__text--lighted">Время тестирования</span>
        <span class="info-side-bat__text">[time spent]</span>
      </div>
      
      <div class="info-side-bar__buttons"></div>
        {% for button in buttons %}
        <a
          class="info-side-bar__button info-side-bar__button--{{ button.color }}"
          href="{% url button.url %}"
        >
          <i class="{{ button.icon }} info-side-bar__button-icon"></i>
          <span>{{ button.text }}</span>
        </a>
        {% endfor %}
      </div>
    </div>
  
    <img
      class="info-side-bar__defult-image"
      src="{% static 'core/images/sideBarImage.webp' %}"
      alt="side bar image"
    />
  </div>
