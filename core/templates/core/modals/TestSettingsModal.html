<div id="test-settings-modal" class="test-settings-modal">
  <button id="close-test-modal-button">
    <i class="bi bi-x-circle test-settings-modal__icon"></i>
  </button>

  <input id="test-slug" hidden/>

  <div class="test-settings-modal__date-setting">
    <span>Время выполнения теста (минуты):</span>
    <input id="test-time" value="60" type="number" min="1" />
  </div>

  <div class="test-settings-modal__available-setting">
    <span>Видимость теста (для групп):</span>
    <button id="toggle-button" class="test-settings-modal__toggle-button">
      <span id="toggle" class="test-settings-modal__toggle"></span>
    </button>

    <input id="test-available" value="false" hidden />
  </div>

  <button
    id="save-test-settings"
    class="test-settings-modal__save-button"
  >
    Сохранить настройки
  </button>
</div>
