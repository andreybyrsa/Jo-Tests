{% load static %}

<form method='POST' id='edit-group-modal' class="profile-page__addgroup">
   {% csrf_token %}
   <div class="profile-page__input">
     {{ group_student_form }}
   </div>

   <div class="profile-page__input">
     <b>Логин</b>
     <input id='login-input' class='profile-page__input-login' placeholder='Ваш логин'/>
   </div>

   <div class="profile-page__addgroup-list">
     {% for student in students %}
     <div class="profile-page__addgroup-students">
       <input name='students-login' type="checkbox" class="profile-page__addgroup-list-checkbox" value={{ student.user.username }}>
       <b class="profile-page__addgroup-list-name">{{ student.user.username }} ({{student.user.first_name}} {{student.user.last_name}})</b>
     </div>
     {% endfor %}
   </div>

   <div class="profile-page__addgroup-buttons">
      <a id='delete-group' class="profile-page__addgroup-delete">Удалить</a>
      <button class="profile-page__button" type='submit'>Изменить</button>
   </div>
   
 </form>
