{% load static %}

<div class="profile-modal">
   <img src="{% static 'core\images\profileFoto.png' %}" alt="profile" class="profile-modal-img">

   <div class="profile-modal-input">
      <b class="">Логин</b>
      <input type="text" class="profile-modal-input--lighted" placeholder='Логин студента'>
   </div>
   <div class="profile-modal-input">
      <b class="">Имя</b>
      <input type="text" class="profile-modal-input--lighted" placeholder='Имя студента'>
   </div>
   <div class="profile-modal-input">
      <b class="">Фамилия</b>
      <input type="text" class="profile-modal-input--lighted" placeholder='Фамилия студента'>
   </div>

   <button class="profile-modal-button">Сохранить</button>
</div>
